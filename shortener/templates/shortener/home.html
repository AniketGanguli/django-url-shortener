<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); }
        .btn { border-radius: 8px; }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mt-5">ðŸ”— URL Shortener</h1>
    <p class="text-muted">Shorten your long URLs instantly!</p>
    
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="original_url" placeholder="Enter URL" required>
            <input type="text" name="custom_code" placeholder="Custom Short Code (Optional)">
            <button type="submit">Shorten</button>
        </form>
    </div>

    {% if short_url %}
        <div class="alert alert-success mt-4">
            <strong>Shortened URL:</strong>
            <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
    {% endif %}
</div>

</body>
</html>
