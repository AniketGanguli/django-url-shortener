{% extends "shortener/base.html" %}

{% block content %}
<h2>Analytics</h2>
<table border="1">
    <tr>
        <th>Original URL</th>
        <th>Shortened URL</th>
        <th>Clicks</th>
    </tr>
    {% for url in urls %}
    <tr>
        <td>{{ url.original_url }}</td>
        <td><a href="{{ url.short_url }}" target="_blank">{{ url.short_url }}</a></td>
        <td>{{ url.clicks }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
